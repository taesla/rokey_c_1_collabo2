<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Slide 3: Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; background: white; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column; }
        .header { border-bottom: 3px solid #0f172a; padding-bottom: 15px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: end; }
        .header h1 { font-size: 36px; font-weight: 900; color: #0f172a; }
        
        .check-container { display: flex; gap: 30px; height: 100%; }
        .check-list { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .check-item { background: #f8fafc; padding: 20px; border-radius: 12px; border-left: 6px solid #3b82f6; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .check-title { font-size: 20px; font-weight: 700; color: #1e293b; margin-bottom: 10px; display: flex; align-items: center; }
        .check-cmd { background: #1e293b; color: #a5f3fc; padding: 10px 15px; border-radius: 6px; font-family: monospace; font-size: 14px; }
        
        .result-box { flex: 1; background: #f0fdf4; border: 2px dashed #86efac; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .success-icon { font-size: 100px; color: #22c55e; margin-bottom: 20px; animation: bounce 2s infinite; }
        
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1><i class="fas fa-check-double mr-3"></i>설정 확인 및 테스트</h1>
            <span class="text-xl text-gray-500">Verification Steps</span>
        </div>
        
        <div class="check-container">
            <div class="check-list">
                <div class="check-item">
                    <div class="check-title"><i class="fas fa-terminal mr-3 text-blue-500"></i>1. 환경 변수 확인</div>
                    <div class="check-cmd">
                        $ echo $ROS_DOMAIN_ID<br>
                        > 60
                    </div>
                </div>
                
                <div class="check-item">
                    <div class="check-title"><i class="fas fa-laptop-code mr-3 text-purple-500"></i>2. 노트북 간 통신 테스트</div>
                    <div class="check-cmd">
                        Laptop A: $ ros2 topic pub /test ...<br>
                        Laptop B: $ ros2 topic list
                    </div>
                </div>
                
                <div class="check-item">
                    <div class="check-title"><i class="fas fa-robot mr-3 text-orange-500"></i>3. 로봇 연결 확인</div>
                    <div class="check-cmd">
                        $ ros2 topic list | grep dsr<br>
                        > /dsr01/joint_states ...
                    </div>
                </div>
            </div>
            
            <div class="result-box">
                <i class="fas fa-check-circle success-icon"></i>
                <h2 class="text-3xl font-bold text-green-800 mb-2">Setup Complete!</h2>
                <p class="text-green-700 text-lg">모든 장비가<br>ID 60으로 연결되었습니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
