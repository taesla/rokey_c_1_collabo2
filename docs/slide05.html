<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Slide 5: Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; background: white; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column; }
        .header { border-bottom: 3px solid #0f172a; padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: end; }
        .header h1 { font-size: 36px; font-weight: 900; color: #0f172a; }
        
        .diagram-area { flex: 1; position: relative; background: #f8fafc; border-radius: 20px; border: 1px dashed #cbd5e1; display: flex; align-items: center; justify-content: center; }
        
        .center-hub { position: absolute; width: 120px; height: 120px; background: #0f172a; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; color: white; font-size: 14px; text-align: center; font-weight: 700; box-shadow: 0 0 30px rgba(15, 23, 42, 0.2); flex-direction: column; }
        .center-hub i { font-size: 30px; margin-bottom: 5px; color: #3b82f6; }
        
        .laptop { width: 220px; height: 140px; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: absolute; display: flex; flex-direction: column; align-items: center; border: 2px solid; z-index: 5; }
        .laptop i { font-size: 40px; margin-bottom: 10px; }
        .l-title { font-weight: 800; font-size: 16px; margin-bottom: 5px; }
        .l-desc { font-size: 13px; text-align: center; color: #64748b; }
        
        /* Positioning */
        .l1 { top: 40px; left: 100px; border-color: #3b82f6; color: #3b82f6; }
        .l2 { top: 40px; right: 100px; border-color: #ec4899; color: #ec4899; }
        .l3 { bottom: 40px; right: 100px; border-color: #10b981; color: #10b981; }
        .l4 { bottom: 40px; left: 100px; border-color: #f59e0b; color: #f59e0b; }
        
        /* Connection Lines */
        .line { position: absolute; background: #cbd5e1; z-index: 1; }
        .line-h { width: 300px; height: 4px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .line-v { width: 4px; height: 200px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        .data-packet { position: absolute; width: 16px; height: 16px; background: #3b82f6; border-radius: 50%; z-index: 2; animation: flow 2s infinite linear; }
        @keyframes flow { 0% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(0.8); opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1><i class="fas fa-project-diagram mr-3"></i>분산 작업 시나리오: 4대 노트북 협업</h1>
            <span class="text-xl text-gray-500">Collaborative Work</span>
        </div>
        
        <div class="diagram-area">
            <!-- Lines -->
            <div class="line line-h"></div>
            <div class="line line-v"></div>
            
            <!-- Hub -->
            <div class="center-hub">
                <i class="fas fa-wifi"></i>
                <div>WiFi Network<br>ID: 60</div>
            </div>
            
            <!-- Laptops -->
            <div class="laptop l1">
                <i class="fas fa-robot"></i>
                <div class="l-title">Laptop 1: Main</div>
                <div class="l-desc">로봇 드라이버 실행<br>Hardware Interface</div>
            </div>
            
            <div class="laptop l2">
                <i class="fas fa-eye"></i>
                <div class="l-title">Laptop 2: Vision</div>
                <div class="l-desc">카메라 노드 실행<br>Object Detection</div>
            </div>
            
            <div class="laptop l3">
                <i class="fas fa-gamepad"></i>
                <div class="l-title">Laptop 3: Control</div>
                <div class="l-desc">제어 명령 발행<br>Pick & Place Logic</div>
            </div>
            
            <div class="laptop l4">
                <i class="fas fa-desktop"></i>
                <div class="l-title">Laptop 4: Monitor</div>
                <div class="l-desc">RViz 시각화<br>데이터 로깅</div>
            </div>
        </div>
    </div>

</body>
</html>
