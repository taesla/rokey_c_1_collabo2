<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Slide 4: Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; background: white; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column; }
        .header { border-bottom: 3px solid #0f172a; padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: end; }
        .header h1 { font-size: 36px; font-weight: 900; color: #0f172a; }
        
        .content { display: flex; gap: 40px; height: 100%; align-items: start; }
        
        .table-box { flex: 1.5; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #334155; color: white; padding: 15px; text-align: center; font-size: 18px; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid #e2e8f0; font-size: 18px; color: #334155; }
        tr:nth-child(even) { background: #f8fafc; }
        .highlight-row { background: #eff6ff !important; font-weight: 700; }
        .id-badge { background: #3b82f6; color: white; padding: 5px 15px; border-radius: 20px; font-size: 16px; }
        
        .info-box { flex: 1; background: #fff7ed; border: 2px solid #fed7aa; border-radius: 12px; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .info-title { font-size: 22px; font-weight: 800; color: #9a3412; margin-bottom: 10px; }
        .info-item { display: flex; gap: 15px; align-items: start; font-size: 16px; color: #7c2d12; }
        .info-icon { font-size: 24px; color: #ea580c; margin-top: 2px; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1><i class="fas fa-list-ol mr-3"></i>팀별 ID 할당 가이드</h1>
            <span class="text-xl text-gray-500">ID Allocation</span>
        </div>
        
        <div class="content">
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>팀 번호</th>
                            <th>ROS_DOMAIN_ID</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="highlight-row">
                            <td>팀 1</td>
                            <td><span class="id-badge">60</span></td>
                            <td class="text-blue-600">Active</td>
                        </tr>
                        <tr><td>팀 2</td><td><span class="id-badge bg-gray-400">61</span></td><td>Available</td></tr>
                        <tr><td>팀 3</td><td><span class="id-badge bg-gray-400">62</span></td><td>Available</td></tr>
                        <tr><td>팀 4</td><td><span class="id-badge bg-gray-400">63</span></td><td>Available</td></tr>
                        <tr><td>팀 5</td><td><span class="id-badge bg-gray-400">64</span></td><td>Available</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="info-box">
                <div class="info-title"><i class="fas fa-info-circle mr-2"></i>ID 범위 규칙</div>
                <div class="info-item">
                    <i class="fas fa-check-square info-icon"></i>
                    <div>
                        <strong>권장 범위: 60 ~ 64</strong><br>
                        실습실 환경에서 충돌 없이 사용 가능한 안전한 범위입니다.
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-ban info-icon"></i>
                    <div>
                        <strong>ID 0번 사용 금지</strong><br>
                        기본값이므로 실수로 설정하지 않은 다른 시스템과 충돌할 수 있습니다.
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-exclamation-triangle info-icon"></i>
                    <div>
                        <strong>최대 범위: 0 ~ 101</strong><br>
                        (ROS 2 Humble 기준) 101을 초과하면 에러가 발생할 수 있습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
