<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Slide 9: Isolation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; background: white; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column; }
        .header { border-bottom: 3px solid #0f172a; padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: end; }
        .header h1 { font-size: 36px; font-weight: 900; color: #0f172a; }
        
        .iso-container { display: flex; height: 100%; align-items: stretch; gap: 0; }
        
        .group-zone { flex: 1; border-radius: 20px; padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .g1 { background: #eff6ff; border: 2px dashed #3b82f6; margin-right: 20px; }
        .g2 { background: #fff1f2; border: 2px dashed #f43f5e; margin-left: 20px; opacity: 0.6; }
        
        .wall { width: 20px; background: #334155; display: flex; flex-direction: column; align-items: center; justify-content: space-around; border-radius: 10px; z-index: 10; }
        .brick { width: 40px; height: 20px; background: #475569; margin: 5px 0; border-radius: 4px; }
        
        .msg-bubble { background: white; padding: 15px 20px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; font-weight: 700; position: relative; }
        .msg-bubble::after { content: ''; position: absolute; bottom: -10px; left: 50%; border: 10px solid transparent; border-top-color: white; transform: translateX(-50%); }
        
        .blocked { position: absolute; top: 50%; left: -25px; font-size: 40px; color: #ef4444; z-index: 20; background: white; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1><i class="fas fa-shield-alt mr-3"></i>통신 격리의 원리</h1>
            <span class="text-xl text-gray-500">Why Isolation Works</span>
        </div>
        
        <div class="iso-container">
            <div class="group-zone g1">
                <div class="text-3xl font-black text-blue-600 mb-10">GROUP 1 (ID: 60)</div>
                <div class="msg-bubble text-blue-600">"Hello from Group 1!"</div>
                <div class="text-6xl text-blue-500"><i class="fas fa-laptop"></i></div>
                <div class="mt-4 font-bold text-blue-800">Laptop A</div>
            </div>
            
            <div class="wall">
                <div class="brick"></div><div class="brick"></div><div class="brick"></div>
                <div class="brick"></div><div class="brick"></div><div class="brick"></div>
                <div class="brick"></div><div class="brick"></div><div class="brick"></div>
                <div class="brick"></div><div class="brick"></div><div class="brick"></div>
            </div>
            
            <div class="group-zone g2">
                <div class="blocked"><i class="fas fa-ban"></i></div>
                <div class="text-3xl font-black text-red-400 mb-10">GROUP 2 (ID: 61)</div>
                <div class="msg-bubble text-gray-400">??? (안 들림)</div>
                <div class="text-6xl text-red-300"><i class="fas fa-laptop"></i></div>
                <div class="mt-4 font-bold text-red-800">Laptop B</div>
            </div>
        </div>
        
        <div class="text-center mt-8 text-gray-600 text-lg">
            <strong>ROS_DOMAIN_ID</strong>가 다르면 같은 네트워크(WiFi)에 있어도<br>
            마치 <strong>다른 우주</strong>에 있는 것처럼 서로를 발견(Discovery)할 수 없습니다.
        </div>
    </div>

</body>
</html>
