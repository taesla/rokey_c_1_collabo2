<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Slide 8: Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; background: white; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column; }
        .header { border-bottom: 3px solid #0f172a; padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: end; }
        .header h1 { font-size: 36px; font-weight: 900; color: #0f172a; }
        
        .content { display: flex; gap: 40px; height: 100%; align-items: center; }
        
        .list-box { flex: 1; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 16px; padding: 30px; height: 100%; }
        .list-title { font-size: 24px; font-weight: 800; color: #1e293b; margin-bottom: 20px; border-bottom: 2px solid #cbd5e1; padding-bottom: 10px; }
        .check-item { display: flex; align-items: center; font-size: 18px; margin-bottom: 15px; color: #334155; }
        .check-box { width: 24px; height: 24px; border: 2px solid #94a3b8; border-radius: 6px; margin-right: 15px; }
        
        .final-msg { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .final-icon { font-size: 100px; color: #3b82f6; margin-bottom: 30px; }
        .final-text { font-size: 28px; font-weight: 800; color: #0f172a; line-height: 1.4; }
        .final-sub { font-size: 18px; color: #64748b; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1><i class="fas fa-clipboard-check mr-3"></i>최종 체크리스트</h1>
            <span class="text-xl text-gray-500">Ready to Go?</span>
        </div>
        
        <div class="content">
            <div class="list-box">
                <div class="list-title">✅ 프로젝트 시작 전 확인</div>
                <div class="check-item"><div class="check-box"></div>팀 번호 확인 (1~5)</div>
                <div class="check-item"><div class="check-box"></div>ID 결정 (60~64)</div>
                <div class="check-item"><div class="check-box"></div>.bashrc 영구 설정 완료</div>
                <div class="check-item"><div class="check-box"></div>모든 팀원 동일 ID 확인</div>
                <div class="check-item"><div class="check-box"></div>로봇 연결 전 ID 확인</div>
                <div class="check-item"><div class="check-box"></div>다른 팀 통신 차단 확인</div>
            </div>
            
            <div class="final-msg">
                <i class="fas fa-thumbs-up final-icon"></i>
                <div class="final-text">
                    "설정이 완료되었습니다.<br>
                    안전하고 즐거운 개발 되세요!"
                </div>
                <div class="final-sub">ROS 2 Humble Network Guide</div>
            </div>
        </div>
    </div>
</body>
</html>
