<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand-Eye Calibration Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1320px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .slide-container {
            width: 100%;
            height: 720px;
            position: relative;
            background: #f8fafc;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: white;
            border-top: 2px solid #e2e8f0;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-prev {
            background: #f1f5f9;
            color: #334155;
        }

        .btn-prev:hover:not(:disabled) {
            background: #e2e8f0;
            transform: translateX(-3px);
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateX(3px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-home {
            background: #10b981;
            color: white;
        }

        .btn-home:hover {
            background: #059669;
        }

        .slide-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #64748b;
            font-weight: 500;
        }

        .slide-counter {
            font-size: 1.1rem;
            color: #334155;
            font-weight: 600;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .slide-info {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Hand-Eye Calibration Guide</h1>
            <p>Step-by-step guide for robot camera calibration</p>
        </div>

        <div class="slide-container">
            <iframe id="slideFrame" src="ai_studio_code.html"></iframe>
        </div>

        <div class="controls">
            <div class="nav-buttons">
                <button class="btn-prev" id="prevBtn" onclick="prevSlide()">
                    ‚Üê Previous
                </button>
                <button class="btn-home" onclick="goToSlide(0)">
                    üè† Home
                </button>
                <button class="btn-next" id="nextBtn" onclick="nextSlide()">
                    Next ‚Üí
                </button>
            </div>

            <div class="slide-info">
                <span class="slide-counter" id="slideCounter">1 / 8</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 12.5%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slides = [
            'ai_studio_code.html',
            'ai_studio_code (1).html',
            'ai_studio_code (2).html',
            'ai_studio_code (3).html',
            'ai_studio_code (4).html',
            'ai_studio_code (5).html',
            'ai_studio_code (6).html',
            'ai_studio_code (7).html'
        ];

        let currentSlide = 0;

        function updateSlide() {
            const iframe = document.getElementById('slideFrame');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slideCounter');
            const progressFill = document.getElementById('progressFill');

            iframe.src = slides[currentSlide];
            slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
            progressFill.style.width = `${((currentSlide + 1) / slides.length) * 100}%`;

            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'Home') {
                goToSlide(0);
            } else if (e.key === 'End') {
                goToSlide(slides.length - 1);
            }
        });

        // Initialize
        updateSlide();
    </script>
</body>
</html>
