<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Interactive Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1320px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .github-button {
            position: absolute;
            top: 30px;
            right: 40px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .github-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: translateY(-2px);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 40px;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .category-tab {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .category-tab:not(.active) {
            background: white;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .category-tab:not(.active):hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .category-icon {
            font-size: 1.5rem;
        }

        .category-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .category-title {
            font-weight: 700;
        }

        .category-count {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .slide-container {
            width: 100%;
            height: 720px;
            position: relative;
            background: #f8fafc;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: white;
            border-top: 2px solid #e2e8f0;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-prev, .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-prev:hover, .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-prev:disabled, .btn-next:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-home {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn-home:hover {
            background: #e2e8f0;
        }

        .slide-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .slide-counter {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .slide-info {
                order: -1;
            }

            .category-tabs {
                flex-direction: column;
                gap: 10px;
            }

            .github-button {
                position: static;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>

        <div class="header">

                </svg>
                GitHub

            <h1>ü§ñ Day 1 Interactive Slides</h1>

        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="category-tab active" onclick="switchCategory('day1', this)">
                <span class="category-icon">üìö</span>
                <div class="category-info">
                    <span class="category-title">Day 1 ÌïôÏäµ Ï†ïÎ¶¨</span>
                    <span class="category-count">Í∑∏Î¶¨Ìçº + Ï∫òÎ¶¨Î∏åÎ†àÏù¥ÏÖò (9Ïû•)</span>
                </div>
            </button>
            <button class="category-tab" onclick="switchCategory('ros_domain', this)">
                <span class="category-icon">üåê</span>
                <div class="category-info">
                    <span class="category-title">ROS_DOMAIN_ID Guide</span>
                    <span class="category-count">ÎÑ§Ìä∏ÏõåÌÅ¨ Í≤©Î¶¨ ÏÑ§Ï†ï (8Ïû•)</span>
                </div>
            </button>
        </div>

        <div class="slide-container">
            <iframe id="slideFrame" src="day1_slides/ai_studio_code.html"></iframe>

                <button class="btn-prev" id="prevBtn" onclick="prevSlide()">
                    ‚Üê Previous

                <button class="btn-home" onclick="goToSlide(0)">

                </button>
                <button class="btn-next" id="nextBtn" onclick="nextSlide()">
                    Next ‚Üí
                </button>

            <div class="slide-info">
                <span class="slide-counter" id="slideCounter">1 / 9</span>

    <script>
        // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ Ïä¨ÎùºÏù¥Îìú ÏÑ§Ï†ï
        const categories = {
            day1: {
                folder: 'day1_slides',
                slides: [
                    'ai_studio_code.html',
                    'ai_studio_code (1).html',
                    'ai_studio_code (2).html',
                    'ai_studio_code (3).html',
                    'ai_studio_code (4).html',
                    'ai_studio_code (5).html',
                    'ai_studio_code (6).html',
                    'ai_studio_code (7).html',
                    'ai_studio_code (8).html'
                ]
            },
            ros_domain: {
                folder: 'ros_domain_slides',
                slides: [
                    'ai_studio_code.html',
                    'ai_studio_code (1).html',
                    'ai_studio_code (2).html',
                    'ai_studio_code (3).html',
                    'ai_studio_code (4).html',
                    'ai_studio_code (5).html',
                    'ai_studio_code (6).html',
                    'ai_studio_code (7).html'
                ]
            }
        };

        let currentCategory = 'day1';
        let currentSlide = 0;

        function switchCategory(category, element) {
            currentCategory = category;
            currentSlide = 0;
            
            // Update tab styles
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');
            
            updateSlide();
        }

        function updateSlide() {
            const cat = categories[currentCategory];
            const iframe = document.getElementById('slideFrame');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slideCounter');
            const progressFill = document.getElementById('progressFill');

            iframe.src = cat.folder + '/' + cat.slides[currentSlide];
            slideCounter.textContent = `${currentSlide + 1} / ${cat.slides.length}`;
            progressFill.style.width = `${((currentSlide + 1) / cat.slides.length) * 100}%`;

            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === cat.slides.length - 1;
        }

        function nextSlide() {
            const cat = categories[currentCategory];
            if (currentSlide < cat.slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'Home') goToSlide(0);
            if (e.key === 'End') goToSlide(categories[currentCategory].slides.length - 1);
        });

        // Initialize
        updateSlide();
    </script>
